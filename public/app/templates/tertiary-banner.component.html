<div class="container-fluid banner-secondary">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>{{title}}</h1>
      <h3>{{description}}</h3>
      <a class="btn btn-link" *ngIf="!show_text" (click)="toggleShow()">Learn more</a>
      <!-- <a href="javascript:;" *ngIf="!show_text" (click)="toggleShow()"><i class="fa fa-2x fa-fw fa-arrow-circle-down icon-pad"></i></a> -->
    </div>
  </div>
</div>
<div class="section banner-secondary" *ngIf="show_text">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <p>{{text}}</p>
      </div>
    </div>
    <div class="row text-center">
      <a href="javascript:;" (click)="toggleShow()"><i class="fa fa-2x fa-fw fa-arrow-circle-up icon-pad"></i></a>
    </div>
  </div>
</div>
